<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Discipline</title>
    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 96vh;
      }

      /* Container styling */
      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
        padding-right: 35px;
        width: 350px;
        text-align: center;
      }

      /* Title styling */
      h3 {
        color: #198754; /* Bootstrap/Tailwind success green */
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .timer-group {
        margin-bottom: 30px;
      }

      /* Timer styling */
      #timer {
        display: block;
        font-size: 2.5rem;
        font-weight: bold;
        color: #198754;
        margin-top: 10px;
        margin-bottom: 5px;
      }

      .timer-label {
        font-size: 12px;
        color: #6c757d; /* Subtle gray */
      }

      /* Input field styling */
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 1rem;
      }

      textarea {
        height: 60px;
        resize: none;
      }

      /* Button styling */
      button {
        background-color: #198754;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        float: right;
      }

      button:hover {
        background-color: #157347; /* Darker green for hover */
      }

      /* Labels styling */
      label {
        font-size: 1rem;
        display: block;
        text-align: left;
        margin-top: 10px;
        color: #212529; /* Subtle black */
      }

      .tooltip-icon {
        vertical-align: middle;
        margin-left: 1px;
        cursor: pointer;
      }

      .tooltip {
        position: relative;
        display: inline-block;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 300px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;

        /* Position the tooltip */
        position: absolute;
        z-index: 1;
        bottom: 100%;
        left: 50%;
        margin-left: -60px;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Digital Discipline</h3>
      <div class="timer-group">
        <p id="timer">00:00:00</p>
        <small class="timer-label">Tracked Time So Far</small>
      </div>
      <label for="maxTime"
        >Set Your Daily Time Limit (in hours):

        <div class="tooltip info-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="16"
            height="16"
            fill="black"
            class="tooltip-icon"
          >
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="black"
              stroke-width="2"
              fill="white"
            />
            <text
              x="12"
              y="16"
              text-anchor="middle"
              font-size="12"
              font-family="Arial"
              fill="black"
              font-weight="bold"
            >
              i
            </text>
          </svg>
          <span class="tooltiptext"
            >This is the maximum number of hours you can spend on the specified
            websites per day.</span
          >
        </div>
      </label>
      <input type="number" id="maxTime" min="1" placeholder="1" required />
      <label for="websites"
        >Websites to Track (comma separated):

        <div class="tooltip info-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="16"
            height="16"
            fill="black"
            class="tooltip-icon"
          >
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="black"
              stroke-width="2"
              fill="white"
            />
            <text
              x="12"
              y="16"
              text-anchor="middle"
              font-size="12"
              font-family="Arial"
              fill="black"
              font-weight="bold"
            >
              i
            </text>
          </svg>
          <span class="tooltiptext"
            >Add websites you want to monitor or block after exceeding your
            daily time limit. Separate multiple websites with commas.</span
          >
        </div>
      </label>
      <textarea
        id="websites"
        placeholder="facebook.com, youtube.com etc"
      ></textarea>
      <button id="submitBtn">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
